<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="Pretweeting: a market game for twitter words"/>
        <title>pretweeting data</title>
        <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}data/data.css" />
        <link rel="icon" type="image/png" href="{{ MEDIA_URL }}favicon.png" />
        <script type='text/javascript'>
            var MEDIA_URL = "{{ MEDIA_URL }}";
        </script>
        <script type='text/javascript' src='{{ MEDIA_URL }}jquery-1.3.2.min.js'></script>
        <script type='text/javascript' src='{{ MEDIA_URL }}js_uncompressed/swfobject.js'></script>
        <script type='text/javascript' src='{{ MEDIA_URL }}js_uncompressed/data.js'></script>
        {% block head %}{% endblock %}
    </head>
    <body>

        <div id='frame'>
            
            <div id='content'>
                
                <div id="breadcrumbs">
                    {% block breadcrumbs %}
                    <span class='up'>&#9650;</span>&nbsp;
                    <a id='banner' href='/'>pretweeting</a>
                    {% endblock %}
                    {% if notice %}
                        <span id='notice'>{{ notice }}</span>
                        <script type='text/javascript'>
                        $("#notice")
                            .animate({opacity: 1.0}, 3000)
                            .fadeOut("slow", function() {
                                $(this).remove();
                        });
                        </script>
                    {% endif %}

                </div>
                
                <hr/>

                {% block content %}{% endblock %}
            </div>
            
            <div id='footer'>&nbsp;</div>
            {% block footer %}{% endblock %}
        </div>
        
        <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
        try {
        var pageTracker = _gat._getTracker("UA-707006-4");
        pageTracker._trackPageview();
        } catch(err) {}</script>
    </body>
</html>
